name: Build and Deploy Application to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Version
        run: export VERSION=$(jq -r .version package.json)
      - name: Set Commit SHA
        run: export COMMIT_SHA=$(git rev-parse --short HEAD)
      - name: Set Build Date
        run: export BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - name: Build
        run: REACT_APP_VERSION=$VERSION REACT_APP_COMMIT=$COMMIT_SHA REACT_APP_BUILD_DATE=$BUILD_DATE npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
